<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quizy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" ng-app="scoreApp">
      <h1 class="text-right">Quizy!</h1>
      <div class="row" ng-controller="ScoreCtrl as score">
        <div class="col-lg-6">
          <div class="team-offset">
            <button ng-click="score.correct(0)" class="btn btn-custom" type="submit">Correct!</button>
          </div>
          <div class="team-title">
            <h2><input type="text" name="name-1" value="Team 1"></h2>
          </div>
          <div class="team-score">
            {{ score.team[0] }}
          </div>
        </div>
        <div class="col-lg-6">
          <div class="team-offset">
            <button ng-click="score.correct(1)" class="btn btn-custom" type="submit">Correct!</button>
          </div>
          <div class="team-title">
            <h2><input type="text" name="name-2" value="Team 2"></h2>
          </div>
          <div class="team-score">
            {{ score.team[1] }}
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
